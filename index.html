<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Floating Hearts Background Animation --- */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #container {
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 4px 6px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
        }

        .heart-main {
            font-size: 60px;
            margin-bottom: 20px;
            animation: beat 1.2s infinite;
        }

        /* --- Animations --- */
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 150px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #2d6a4f;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(45, 106, 79, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(45, 106, 79, 0); }
            100% { box-shadow: 0 0 0 0 rgba(45, 106, 79, 0); }
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: relative;
            z-index: 100;
        }

        .hidden {
            display: none;
        }

        #celebrationSection {
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <script>
        // Create random floating hearts
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div id="container">
        <div id="proposalSection">
            <div class="heart-main">‚ù§Ô∏è</div>
            <h1 id="question">Will You Be My Valentine, Vaishnavi?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
            <p id="message" style="margin-top: 20px; font-style: italic; min-height: 24px;"></p>
        </div>

        <div id="celebrationSection" class="hidden">
            <div class="heart-main">ü•≥‚ú®üíñ</div>
            <h1>Yay! I Love You!</h1>
            <p style="font-size: 1.5rem;">You've made me the happiest, Vaishnavi! üíò</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const proposalSection = document.getElementById("proposalSection");
        const celebrationSection = document.getElementById("celebrationSection");
        const message = document.getElementById("message");

        const phrases = [
            "Really?", "Think again!", "Don't do this!", 
            "I'll be sad :(", "Give me a chance!", 
            "Just click Yes, Vaishnavi!"
        ];
        
        let phraseIndex = 0;

        // "No" button movement logic
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", moveButton); // For mobile support

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            noBtn.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
            message.innerText = "The 'No' button is running away!";
        }

        // "Yes" button logic
        yesBtn.addEventListener("click", () => {
            proposalSection.classList.add("hidden");
            celebrationSection.classList.remove("hidden");
            
            // Change background to a more intense celebration color
            document.body.style.background = "linear-gradient(135deg, #ef476f, #ffd166)";
        });
    </script>
</body>
</html>
