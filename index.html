<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff4d6d; /* Romantic Pink/Red */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #container {
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .heart {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #2d6a4f; /* Green for Yes */
            color: white;
        }

        #noBtn {
            background-color: #ffffff; /* White for No */
            color: #ff4d6d;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="proposalSection">
            <div class="heart">‚ù§Ô∏è</div>
            <h1 id="question">Will You Be My Valentine, Vaishnavi?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
            <p id="message" style="margin-top: 20px; font-style: italic;"></p>
        </div>

        <div id="celebrationSection" class="hidden">
            <div class="heart">ü•≥‚ú®‚ù§Ô∏è</div>
            <h1>Yay! I Love You!</h1>
            <p>You made me the happiest, Vaishnavi! üíò</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const proposalSection = document.getElementById("proposalSection");
        const celebrationSection = document.getElementById("celebrationSection");
        const message = document.getElementById("message");

        const phrases = [
            "Really?",
            "Think again!",
            "Don't do this!",
            "I'll be sad :(",
            "Give me a chance!",
            "Just click Yes already, Vaishnavi!"
        ];
        
        let phraseIndex = 0;

        // Make the "No" button move away and change text
        noBtn.addEventListener("mouseover", () => {
            // Calculate random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Change button text to guilt-trip messages
            noBtn.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
            
            // Add a little hint message
            message.innerText = "Try to catch the button!";
        });

        // Handle the "Yes" click
        yesBtn.addEventListener("click", () => {
            proposalSection.classList.add("hidden");
            celebrationSection.classList.remove("hidden");
            
            // Add some confetti effect (optional)
            startConfetti();
        });

        // Simple console-based confetti-like effect
        function startConfetti() {
            document.body.style.backgroundColor = "#ff758c";
            console.log("Success! Happy Valentine's Day, Vaishnavi!");
        }
    </script>
</body>
</html>
